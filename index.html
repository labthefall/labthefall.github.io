<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Name - Links</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f3f3f3;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 20px;
    }

    h1 {
      margin: 15px 0 5px;
      font-size: 24px;
    }

    p {
      font-size: 16px;
      margin-bottom: 25px;
      color: #666;
    }

    .link-button {
      display: block;
      width: 90%;
      max-width: 400px;
      text-align: center;
      background: #0077ff;
      color: white;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .link-button:hover {
      background: #005fc1;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <img src="your-profile.jpg" alt="Your Profile" class="profile-img" />
  <h1>Your Name</h1>
  <p>Your short bio or description goes here.</p>

  <a class="link-button" href="https://yourlink1.com" target="_blank">🌐 Website</a>
  <a class="link-button" href="https://instagram.com/yourusername" target="_blank">📸 Instagram</a>
  <a class="link-button" href="https://tiktok.com/@yourusername" target="_blank">🎵 TikTok</a>
  <a class="link-button" href="mailto:youremail@example.com" target="_blank">📧 Email Me</a>

  <footer>
    © 2025 Your Name — All rights reserved.
  </footer>
</body>
</html>
