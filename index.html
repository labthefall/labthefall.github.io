<!DOCTYPE html>
<html lang="en">
<head>

      padding: 30px;

    }

    p {

      margin-bottom: 25px;

    }

    .link-button {
      display: block;
      width: 90%;
      max-width: 400px;

      background: #0077ff;
      color: white;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .link-button:hover {
      background: #005fc1;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #aaa;
    }
